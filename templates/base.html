<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}QuickMeds{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Custom CSS -->
    <style>
      /* Cart Counter Animation */
      .cart-count {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background-color: #ff6b6b;
        color: white;
        font-size: 0.7rem;
        font-weight: bold;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        position: absolute;
        top: -8px;
        right: -8px;
        transition: all 0.3s ease;
      }

      .cart-count.animate {
        animation: cartBounce 0.5s ease;
      }

      @keyframes cartBounce {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.3);
        }
      }

      .nav-icon {
        position: relative;
        display: inline-block;
        color: #333;
        font-size: 1.2rem;
        margin-left: 1rem;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .nav-icon:hover {
        color: #78ade5;
        transform: scale(1.1);
      }
    </style>
    {% block extra_css %}
    
    {% endblock %}
    {% load static %}
  </head>
  <body>


    {% block content %}
    {% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


    {% block extra_js %}{% endblock %}


  </body>
</html>
